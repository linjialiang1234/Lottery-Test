<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<title>Lottery Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body ng-app="mainApp" ng-controller="lotteryController as ctrl" ng-init="load()">

    <div class="contianer">
            <div class="main-container">
                <input-list class="input-list" listarray="ctrl.inputLists" add-item="ctrl.addItem(name,percentage,color)"></input-list>
                <output-list listarray="ctrl.inputLists" remove-item="ctrl.remove(index)"></output-list>
                
            </div>
    </div>

    <script src="mainApp.js"></script>
    <script src="lotteryController.js"></script>
    <script src="inputList.js"></script>
    <script src="outputList.js"></script>
</body>
</html>
